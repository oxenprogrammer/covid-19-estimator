<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="../manifest.json" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Covid-19-estimator">
    <meta name="apple-mobile-web-app-title" content="Covid-19-estimator">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Author: Emanuel Okello, COVID-19 converter to help governments predict how the virus spreads and help the economy">
    <meta name="keywords" content="COVID-19 Converter, Novelty Corona Virus, Build for SDG, Andela Challenge, Facebook Challenge">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <title>Covid-19-estimator</title>
  </head>
  <body>
    <main>
      <!-- Image and text -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./images/icons/icon-512x512.png" width="10%" height="10%" class="d-inline-block align-top" alt="">
          CONVERTER
        </a>
      </nav>

      <div class="container">
        <form>
          <div class="form-group">
            <label for="population">Population</label>
            <input type="number" class="form-control" data-population id="population" aria-describedby="populationHelp" placeholder="Enter Population">
            <small id="populationHelp" class="form-text text-muted">Enter Population of the Region.</small>
          </div>
          <div class="form-group">
            <label for="timeToElapse">Time to Elapse</label>
            <input type="number" data-time-to-elapse class="form-control" id="timeToElapse" placeholder="Enter Time To Elapse">
          </div>
          <div class="form-group">
            <label for="reportedCases">Reported Cases</label>
            <input type="number" data-reported-cases class="form-control" id="reportedCases" placeholder="Enter number of Reported Cases">
          </div>
          <div class="form-group">
            <label for="totalHospitalBeds">Total Hospital Beds</label>
            <input type="number" data-total-hospital-beds class="form-control" id="totalHospitalBeds" placeholder="Enter number of Total Hospital Beds">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="periodType">Period Type</label>
            </div>
            <select class="custom-select" id="periodType" data-period-type>
              <option selected value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
            </select>
          </div>
          <button type="submit" data-go-estimate class="btn btn-primary">Make Conversion</button>
        </form>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../src/app.js"></script>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performance
          window.addEventListener('load', () => {
          navigator.serviceWorker.register('../serviceWorker.js');
          });
      }
    </script>
  </body>
</html>
